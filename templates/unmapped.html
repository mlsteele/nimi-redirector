<!doctype html>

<head>

<h1>No Such Link</h1>
<p>Add a link for <b>{{ slug }}</b></p>

<form action="/" method="post">

  <input hidden="true" name="slug" value="{{ slug }}">
  <input name="url" placeholder="{{ example }}" autofocus="true">
  <button>Ok</button>
</form>
